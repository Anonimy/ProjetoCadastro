<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="assets/plugins/fontawesome/css/fontawesome-all.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/plugins/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/plugins/datatables/dataTables.bootstrap4.min.css"/>
    <title>Projeto Cadastro</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div style="margin: 15px 0;">
                        <table id="tableList" cellspacing="0" cellpadding="0" class="table table-striped table-bordered nowrap" style="width:100%;"></table>
                    </div>
                    <button type="button" class="btn btn-success" style="float:right;" data-target="#modalRegister" data-toggle="modal">Adicionar</button>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" name="name" id="name" autocomplete="name" placeholder="Insira seu nome" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" autocomplete="email" placeholder="Insira seu email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="date">Data de Nascimento</label>
                                <input type="text" class="form-control" name="date" id="date" autocomplete="date" placeholder="Insira sua data de nascimento" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalRemove" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Remover Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-danger" id="removeConfirm">Confirmar Remoção</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/plugins/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/plugins/popper/popper.js"></script>
    <script type="text/javascript" src="assets/plugins/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery-mask/jquery.mask.min.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery-validate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="assets/plugins/datatables/datatables.min.js"></script>
    <script type="text/javascript" src="assets/plugins/datatables/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
